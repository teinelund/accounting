<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title th:text="#{page.title}">TEXT_TITLE</title>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card border-info mb-3">
                    <div class="card-body">

                        <form name="form-login" th:action="@{/login}" method="post">
                            <h2 class="form-signin-heading" th:text="#{login.title}">SIGN_IN</h2>
                            <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                                INVALID_USER_NAME_OR_PASSWORD
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
                                YOU_HAVE_BEEN_LOGED_OUT
                            </div>
                            <div class="form-group">
                                <label for="username" th:text="#{login.username}">USERNAME</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{login.password}">PASSWORD</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">SIGN_IN</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
